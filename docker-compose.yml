version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: stockplatform-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=stockplatform
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - stockplatform-network

  # MongoDB Express (Web UI)
  mongo-express:
    image: mongo-express:latest
    container_name: stockplatform-mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin123
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb
    networks:
      - stockplatform-network

  # Product Service
  product-service:
    build:
      context: ./services/productSvc
      dockerfile: Dockerfile
    container_name: stockplatform-product-service
    restart: unless-stopped
    ports:
      - "50053:50053"
    environment:
      - GRPC_PORT=50053
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017
    depends_on:
      - mongodb
    networks:
      - stockplatform-network

  # Inventory Service
  inventory-service:
    build:
      context: ./services/inventorySvc
      dockerfile: Dockerfile
    container_name: stockplatform-inventory-service
    restart: unless-stopped
    ports:
      - "50054:50054"
    environment:
      - GRPC_PORT=50054
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017
    depends_on:
      - mongodb
    networks:
      - stockplatform-network

  # Order Service
  order-service:
    build:
      context: ./services/orderSvc
      dockerfile: Dockerfile
    container_name: stockplatform-order-service
    restart: unless-stopped
    ports:
      - "50055:50055"
    environment:
      - GRPC_PORT=50055
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017
      - PRODUCT_SERVICE_ADDR=product-service:50053
      - INVENTORY_SERVICE_ADDR=inventory-service:50054
    depends_on:
      - mongodb
      - product-service
      - inventory-service
    networks:
      - stockplatform-network

  # User Service
  user-service:
    build:
      context: ./services/userSvc
      dockerfile: Dockerfile
    container_name: stockplatform-user-service
    restart: unless-stopped
    ports:
      - "50056:50056"
    environment:
      - GRPC_PORT=50056
      - MONGO_URI=mongodb://admin:admin123@mongodb:27017
      - JWT_SECRET=your-secret-key-here
    depends_on:
      - mongodb
    networks:
      - stockplatform-network

  # API Gateway
  api-gateway:
    build:
      context: ./services/gatewaySvc
      dockerfile: Dockerfile
    container_name: stockplatform-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - PRODUCT_SERVICE_ADDR=product-service:50053
      - INVENTORY_SERVICE_ADDR=inventory-service:50054
      - ORDER_SERVICE_ADDR=order-service:50055
      - USER_SERVICE_ADDR=user-service:50056
      - JWT_SECRET=your-secret-key-here
    depends_on:
      - product-service
      - inventory-service
      - order-service
      - user-service
    networks:
      - stockplatform-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stockplatform-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - api-gateway
    networks:
      - stockplatform-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: stockplatform-jaeger
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - stockplatform-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: stockplatform-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - stockplatform-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: stockplatform-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - stockplatform-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: stockplatform-redis
    ports:
      - "6379:6379"
    networks:
      - stockplatform-network

networks:
  stockplatform-network:
    driver: bridge

volumes:
  mongodb_data:
  grafana-storage:
