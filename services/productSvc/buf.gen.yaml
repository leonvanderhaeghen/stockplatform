version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/yourusername/stockplatform/gen/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
      - buf.build/grpc-ecosystem/grpc-gateway-2

plugins:
  - name: go
    out: ../../gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: ../../gen/go
    opt: 
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: ../../gen/go
    opt: 
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: ../../gen/openapiv2
    opt: 
      - allow_merge=true
      - merge_file_name=api
